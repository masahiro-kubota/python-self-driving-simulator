system:
  name: "kart_default_track"

  # どの module を使うか
  module: "experiment/configs/modules/pure_pursuit_pid.yaml"

  # 車両 / シーン / ユースケース固有の設定
  vehicle:
    config_path: "experiment/configs/vehicles/default_vehicle.yaml"

  scene:
    config_path: "experiment/configs/scenes/default_scene.yaml"
    use_case: "time_attack"

  simulator:
    type: "KinematicSimulator"
    params:
      dt: 0.1
      map_path: "dashboard/assets/lanelet2_map.osm"
      initial_state:
        x: 89630.067
        y: 43130.695
        yaw: 2.2
        velocity: 0.0

  runtime:
    mode: "singleprocess"
