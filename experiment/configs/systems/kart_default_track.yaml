system:
  name: "kart_default_track"

  # どの module を使うか
  module: "experiment/configs/modules/pure_pursuit_pid.yaml"

  # 車両 / シーン / ユースケース固有の設定
  vehicle:
    config_path: "experiment/configs/vehicles/default_vehicle.yaml"

  # マップ情報
  map_path: "experiment/configs/systems/lanelet2_map.osm"

  simulator:
    type: "KinematicSimulator"
    rate_hz: 100.0  # Physics update rate [Hz] - Should match execution.clock_rate_hz for efficiency
    params:
      initial_state:
        x: 89630.067
        y: 43130.695
        yaw: 2.2
        velocity: 0.0
      vehicle_params:
        wheelbase: 1.087
        width: 1.30
        max_steering_angle: 0.64
        front_overhang: 0.467
        rear_overhang: 0.510

  runtime:
    mode: "singleprocess"
