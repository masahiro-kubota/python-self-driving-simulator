experiment:
  name: "collect_pure_pursuit_data"
  type: "data_collection"
  description: "Collect expert demonstrations using Pure Pursuit and PID"

components:
  perception: null
  planning:
    type: "PurePursuitPlanner"
    params:
      lookahead_distance: 5.0
  control:
    type: "PIDController"
    params:
      kp: 1.0
      ki: 0.1
      kd: 0.05

simulator:
  type: "KinematicSimulator"
  params:
    dt: 0.1
    initial_state:
      from_track: true

execution:
  num_episodes: 10
  max_steps_per_episode: 2000
  parallel: false

data_collection:
  output_dir: "data/raw/pure_pursuit"
  format: "json"
  save_frequency: 1

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
  dashboard:
    enabled: false
