experiment:
  name: "train_from_mlflow_data"
  type: "training"
  description: "Train neural controller using data from MLflow"

model:
  type: "neural_controller.NeuralController"
  architecture:
    input_size: 4
    hidden_size: 64
    output_size: 2

simulator:
  type: "simulator_kinematic.KinematicSimulator"
  params:
    dt: 0.1
    wheelbase: 2.5
    initial_state:
      from_track: true

components:
  planning:
    type: "pure_pursuit.PurePursuitPlanner"
    params:
      lookahead_distance: 5.0

  control:
    type: "neural_controller.NeuralController"
    params:
      # MLflowからダウンロードしたモデルを使用
      # パスは自動的に解決される
      model_path: "model.pt"
      scaler_path: "scaler.pkl"

training:
  # Option 1: Use MLflow Run ID (data will be downloaded automatically)
  mlflow_run_id: "b422d0698f954df3a5d12e7952a95361"  # Replace with your run ID

  # Option 2: Use local directory (comment out mlflow_run_id and uncomment this)
  # data_dir: "data/raw/pure_pursuit"

  reference_trajectory_path: "component_packages/planning/pure_pursuit/src/pure_pursuit/data/tracks/raceline_awsim_15km.csv"
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  validation_split: 0.2
  optimizer: "adam"
  loss_function: "mse"

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
