experiment:
  name: "pure_pursuit_dynamic"
  description: "Pure Pursuit controller with dynamic simulator"

components:
  perception: null
  planning:
    type: "pure_pursuit.PurePursuitPlanner"
    params:
      lookahead_distance: 5.0
  control:
    type: "pid.PIDController"
    params:
      kp: 1.0
      ki: 0.1
      kd: 0.05

simulator:
  type: "simulator_dynamic.DynamicSimulator"
  params:
    dt: 0.01  # Smaller dt for RK4 stability
    initial_state:
      from_track: true

execution:
  mode: "inference"
  max_steps: 20000  # dt=0.01 なので 200秒分のシミュレーション
  num_runs: 1
  parallel: false

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
  mcap:
    enabled: true
    output_dir: "/tmp"
  dashboard:
    enabled: true
