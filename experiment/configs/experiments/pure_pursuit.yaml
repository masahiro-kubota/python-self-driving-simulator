experiment:
  name: "pure_pursuit"
  type: "evaluation"
  description: "Pure Pursuit tracking evaluation"

  system: "experiment/configs/systems/kart_default_track.yaml"

  execution:
    num_episodes: 1
    parallel: false
    num_workers: 1
    clock_rate_hz: 100.0  # Should match simulator.rate_hz (see system config)
    duration_sec: 600.0    # Total simulation time in seconds
    clock_type: "stepped"

  supervisor:
    # Goal-related termination condition
    goal:
      enabled: true             # Terminate simulation when goal is reached
      x: 89630.067              # Goal position X coordinate
      y: 43130.695              # Goal position Y coordinate
      radius: "default"         # Goal radius threshold
      min_elapsed_time: 20.0    # Minimum time before goal detection starts

    # Off-track termination condition
    off_track:
      enabled: true              # Terminate simulation when vehicle goes off-track

  postprocess:
    inputs: []
    mlflow:
      enabled: true
      tracking_uri: "http://localhost:5000"
    mcap:
      enabled: true
      output_dir: "/tmp"
    dashboard:
      enabled: true
      map_path: "experiment/configs/systems/lanelet2_map.osm"
      vehicle_config_path: "experiment/configs/vehicles/default_vehicle.yaml"
