experiment:
  name: "pure_pursuit"
  type: "evaluation"
  description: "Pure Pursuit tracking evaluation"

  system: "experiment/configs/systems/kart_default_track.yaml"

  execution:
    num_episodes: 1
    parallel: false
    num_workers: 1
    clock_rate_hz: 100.0  # Should match simulator.rate_hz (see system config)
    duration_sec: 600.0    # Total simulation time in seconds
    clock_type: "stepped"

  supervisor:
    goal_x: 89630.067
    goal_y: 43130.695
    goal_radius: "default"
    min_elapsed_time: 20.0

  postprocess:
    inputs: []
    mlflow:
      enabled: true
      tracking_uri: "http://localhost:5000"
    mcap:
      enabled: true
      output_dir: "/tmp"
    dashboard:
      enabled: true
