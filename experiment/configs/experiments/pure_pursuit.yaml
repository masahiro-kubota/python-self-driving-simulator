experiment:
  name: "pure_pursuit"
  type: "evaluation"
  description: "Pure Pursuit tracking evaluation (Layered Config)"

system: "experiment/configs/systems/kart_default_track.yaml"

overrides:
  components:
    ad_component:
      params:
        planning:
          params:
            lookahead_distance: 5.0
        control:
          params:
            kp: 1.0
            ki: 0.1
            kd: 0.05

  execution:
    num_episodes: 1
    max_steps_per_episode: 2000

  logging:
    mlflow:
      enabled: true
      tracking_uri: "http://localhost:5000"
    mcap:
      enabled: true
      output_dir: "/tmp"
    dashboard:
      enabled: true
