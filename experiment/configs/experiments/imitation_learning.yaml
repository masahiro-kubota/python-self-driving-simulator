experiment:
  name: "train_neural_controller"
  type: "training"
  description: "Train neural controller via imitation learning"

model:
  type: "NeuralController"
  architecture:
    input_size: 4
    hidden_size: 64
    output_size: 2

training:
  data_dir: "data/raw/pure_pursuit"
  reference_trajectory_path: "component_packages/planning/pure_pursuit/src/pure_pursuit/data/tracks/raceline_awsim_15km.csv"
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  validation_split: 0.2
  optimizer: "adam"
  loss_function: "mse"

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
