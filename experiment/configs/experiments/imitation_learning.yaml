experiment:
  name: "train_neural_controller"
  type: "training"
  description: "Train neural controller via imitation learning"

simulator:
  type: "simulator_kinematic.KinematicSimulator"
  params:
    dt: 0.1
    wheelbase: 2.5
    initial_state:
      from_track: true

components:
  planning:
    type: "pure_pursuit.PurePursuitPlanner"
    params:
      lookahead_distance: 5.0

  control:
    type: "neural_controller.NeuralController"
    params:
      model_path: "data/models/best_model.pt"
      scaler_path: "data/models/scaler.pkl"

model:
  type: "neural_controller.NeuralController"
  architecture:
    input_size: 4
    hidden_size: 64
    output_size: 2

training:
  data_dir: "data/raw/pure_pursuit"
  reference_trajectory_path: "component_packages/planning/pure_pursuit/src/pure_pursuit/data/tracks/raceline_awsim_15km.csv"
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  validation_split: 0.2
  optimizer: "adam"
  loss_function: "mse"

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
