# 動力学シミュレータ用車両パラメータ

# 基本形状
wheelbase: 2.5        # ホイールベース [m]
width: 1.8            # 車幅 [m]
length: 4.5           # 車長 [m]
front_overhang: 0.9   # 前方オーバーハング (前軸から車両前端) [m]
rear_overhang: 1.1    # 後方オーバーハング (後軸から車両後端) [m]

# 運動学パラメータ
max_steering_angle: 0.6  # 最大操舵角 [rad]
max_velocity: 20.0       # 最大速度 [m/s]
max_acceleration: 3.0    # 最大加速度 [m/s^2]

# 動力学パラメータ
mass: 1500.0    # 質量 [kg]
inertia: 2500.0  # ヨー慣性モーメント [kg*m^2]

# 重心位置
lf: 1.2  # 重心から前軸までの距離 [m]
lr: 1.3  # 重心から後軸までの距離 [m]

# タイヤ特性
cf: 80000.0  # 前輪コーナリング剛性 [N/rad]
cr: 80000.0  # 後輪コーナリング剛性 [N/rad]

# 抵抗係数
c_drag: 0.3    # 空気抵抗係数
c_roll: 0.015  # 転がり抵抗係数

# 駆動力
max_drive_force: 5000.0  # 最大駆動力 [N]
max_brake_force: 8000.0  # 最大制動力 [N]
