# デフォルト車両パラメータ

# 基本形状
wheelbase: 1.087      # ホイールベース [m]
width: 1.3            # 車幅 [m]
front_overhang: 0.467   # 前方オーバーハング (前軸から車両前端) [m]
rear_overhang: 0.510    # 後方オーバーハング (後軸から車両後端) [m]

# 運動学パラメータ
max_steering_angle: 0.64  # 最大操舵角 [rad]
max_velocity: 35.0       # 最大速度 [m/s]
max_acceleration: 5.0    # 最大加速度 [m/s^2]
