# Root Hydra Configuration

defaults:
  - experiment: run  # Default to single-run mode (use collect_data for data collection)
  - env: default
  - vehicle: default
  - agent: pure_pursuit
  - _self_

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
