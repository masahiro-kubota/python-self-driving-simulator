# Root Hydra Configuration

defaults:
  - experiment: evaluation
  - env: default
  - vehicle: default
  - agent: pure_pursuit
  - _self_

seed: 42
split: "train"

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
