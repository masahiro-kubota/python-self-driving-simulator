# @package _global_

defaults:
  - data_collection
  - _self_

experiment:
  name: data_collection_random_start
  description: Data collection with random initial states from centerline (±45deg yaw)

# Override execution for test episodes
execution:
  duration_sec: 3.0

# Enable random initial state sampling (env in data_collection is minimal, so we add this)
env:
  initial_state_sampling:
    enabled: true
    position_mode: track_random
    lateral_offset_range: [-2.0, 2.0]
    yaw_offset_range: [-0.785, 0.785]  # ±45 deg
    velocity_range: [3.0, 3.0]
    max_retries: 10
    seed: null  # Placeholder for Hydra Sweeper
  obstacles:
    generation:
      enabled: false

hydra:
  sweeper:
    params:
      # Use dynamic range based on inherited total_episodes (400) and local num_jobs (4)
      env.initial_state_sampling.seed: ${seed_range:${execution.base_seed},0,${execution.total_episodes},${execution.num_episodes}}
