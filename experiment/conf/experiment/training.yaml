# @package _global_
# Training Configuration

defaults:
  - base
  - _self_

experiment:
  name: "train_tinylidar"
  type: "training"
  description: "Train TinyLidarNet with processed data"

train_data: "outputs/latest/processed_data"
val_data: "outputs/latest/processed_data"

training:
  batch_size: 64
  learning_rate: 5e-5
  num_epochs: 50
  dataloader:
    num_workers: 16
    pin_memory: true
    persistent_workers: true

model:
  input_width: 1080
  output_dim: 2
