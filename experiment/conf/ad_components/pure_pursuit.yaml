# Pure Pursuit Agent Configuration

# Nodes definition for the agent (Planning + Control)
nodes:
  sensor:
    type: "ideal_sensor.sensor_node.IdealSensorNode"
    rate_hz: 50.0
    priority: 10  # Execute after simulator
    params:
      vehicle_params: ${vehicle}
      vehicle_color: ${visualization.colors.vehicle}
  planning:
    type: "pure_pursuit.PurePursuitNode"
    rate_hz: 10.0
    priority: 20  # Execute after sensor
    params:
      # vehicle_params will be injected by main config
      vehicle_params: ${vehicle}
      min_lookahead_distance: 2.0
      max_lookahead_distance: 15.0
      lookahead_speed_ratio: 1.5
      track_path: ${env.track_path}
      lookahead_marker_color: "#D1C4E9CC" # MD3 Deep Purple 100

  control:
    type: "pid_controller.PIDControllerNode"
    rate_hz: 30.0
    priority: 30  # Execute after planning
    params:
      vehicle_params: ${vehicle}
      kp: 1.0
      ki: 0.1
      kd: 0.05
      u_min: -3.0
      u_max: 3.0
