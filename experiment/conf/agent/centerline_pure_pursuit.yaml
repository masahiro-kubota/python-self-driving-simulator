# Centerline Planner + Pure Pursuit Controller Agent Configuration

nodes:
  planning:
    type: CenterlinePlannerNode
    rate_hz: 10.0
    params:
      track_path: ${env.track_path}
      lookahead_points: 100
      trajectory_color: "#4DB6ACCC" # Teal (The active plan)

  control:
    type: PurePursuitControllerNode
    rate_hz: 30.0
    params:
      vehicle_params: ${vehicle}
      min_lookahead_distance: 2.0
      max_lookahead_distance: 15.0
      lookahead_speed_ratio: 1.5
      kp: 1.0
      ki: 0.1
      kd: 0.05
      u_min: -3.0
      u_max: 3.0
      lookahead_marker_color: "#D1C4E9CC" # MD3 Deep Purple 100
