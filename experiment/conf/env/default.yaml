# Default Environment Configuration
# デフォルト環境設定

map_path: "experiment/assets/lanelet2_map.osm" # Lanelet2形式の地図ファイルパス [str]
track_path: "experiment/assets/raceline_awsim_15km.csv" # 基準となる競争走行ライン（CSV形式）のパス [str]

# Initial State (初期状態)
initial_state:
  x: 89630.067  # 初期X座標 [m]
  y: 43130.695  # 初期Y座標 [m]
  yaw: 2.2      # 初期ヨー角 [rad]
  velocity: 0.0 # 初期速度 [m/s]

# Goal Configuration (ゴール設定)
goal_position:
  x: 89630.067  # ゴールX座標 [m]
  y: 43130.695  # ゴールY座標 [m]
goal_tolerance: 6.0 # ゴール判定の許容半径 [m]

# Checkpoints (チェックポイント設定)
# 通過確認用の地点リスト
checkpoints:
  - x: 89625.0
    y: 43140.0
    tolerance: 6.0 # チェックポイント通過判定半径 [m]
  - x: 89625.0
    y: 43160.0
    tolerance: 6.0
  - x: 89663.0
    y: 43178.0
    tolerance: 6.0

# Obstacles (障害物設定)
obstacles:
  generation:
    enabled: false # 自動生成を無効化 [bool]
    groups: []     # 生成グループリスト（無効時は空）
    # 障害物除外ゾーン設定
    # 初期位置から一定距離内に障害物を配置しないようにする
    exclusion_zone:
      enabled: true # 除外ゾーンを有効化 [bool]
      # 初期位置からの除外距離 [m]
      distance: 10.0
    seed: 42       # 障害物生成用シード (再現性確保のため) [int] -- fixed for obstacle generation only
  list:
    # 固定障害物のリスト
    - type: static # 種類 (static: 静的) [str]
      shape:
        type: rectangle # 形状 (rectangle: 長方形) [str]
        width: 1.30   # 幅 [m]
        length: 2.064 # 全長 [m]
        height: 0.5   # 高さ [m]
      position:
        x: 89635.303 # X座標 [m]
        y: 43148.381 # Y座標 [m]
        yaw: 0       # ヨー角 [rad]
