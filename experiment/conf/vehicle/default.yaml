# Default Vehicle Parameters
# デフォルト車両パラメータ設定

# Base Geometry (基本形状)
wheelbase: 1.087 # ホイールベース [m]
width: 1.30      # 車幅 [m]
front_overhang: 0.467 # フロントオーバーハング [m]
rear_overhang: 0.510  # リアオーバーハング [m]
vehicle_height: 0.5   # 車両高さ + センサーキット高さ [m]

# Kinematics (運動学制約)
max_steering_angle: 0.8 # 最大ステアリング角 [rad]
max_velocity: 35.0      # 最大速度 [m/s]
max_acceleration: 5.0   # 最大加速度 [m/s^2]

# Dynamics (動力学パラメータ)
mass: 1500.0   # 車両重量 [kg]
inertia: 2500.0 # ヨー慣性モーメント [kg*m^2]
lf: 1.2        # 重心から前軸までの距離 [m]
lr: 1.3        # 重心から後軸までの距離 [m]
cf: 80000.0    # 前輪コーナリングスティフネス [N/rad]
cr: 80000.0    # 後輪コーナリングスティフネス [N/rad]
c_drag: 0.3    # 空気抵抗係数 (簡易モデル) [-]
c_roll: 0.015  # ロール抵抗係数 [-]
max_drive_force: 5000.0 # 最大駆動力 [N]
max_brake_force: 8000.0 # 最大制動力 [N]
tire_params: {} # タイヤパラメータ（詳細モデル用、現在は空）

# Sensors (センサー設定)
lidar:
  num_beams: 1080       # レーザー照射数 [本]
  range_max: 30.0       # 最大計測距離 [m]
  range_min: 0.1        # 最小計測距離 [m]
  fov: 270.0            # 視野角 [deg]
  angle_increment: 0.0  # 角度分解能 (0.0の場合はfov/num_beamsで自動計算) [deg]
  x: 1.5   # 車両中心からのX座標オフセット（前方） [m]
  y: 0.0   # 車両中心からのY座標オフセット（左方） [m]
  z: 1.8   # 地面からの高さ [m]
  yaw: 0.0 # センサーのヨー角（車両前方基準） [rad]
