repos:
  # Standard file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Dependency checker
  - repo: local
    hooks:
      - id: deptry
        name: deptry
        entry: uv run --directory core deptry .
        language: system
        pass_filenames: false
        files: ^core/

  # React Dashboard linter and formatter
  - repo: local
    hooks:
      - id: dashboard-lint
        name: Dashboard ESLint
        entry: bash -c 'cd tools/dashboard && npm run lint'
        language: system
        pass_filenames: false
        files: ^tools/dashboard/src/.*\.(ts|tsx)$
      - id: dashboard-format
        name: Dashboard Prettier
        entry: bash -c 'cd tools/dashboard && npm run format:check'
        language: system
        pass_filenames: false
        files: ^tools/dashboard/src/.*\.(ts|tsx|css)$
