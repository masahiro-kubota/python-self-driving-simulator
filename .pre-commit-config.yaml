default_language_version:
  python: python3.12

repos:
  # Standard file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-json
        exclude: tsconfig.*\.json

      - id: mixed-line-ending

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --config=pyproject.toml]
      - id: ruff-format

  # Dependency checker
  - repo: local
    hooks:
      - id: deptry
        name: deptry (core)
        entry: uv run --directory core deptry .
        language: system
        pass_filenames: false
        files: ^core/
      - id: deptry-runner
        name: deptry (experiment/runner)
        entry: uv run --directory experiment/runner deptry .
        language: system
        pass_filenames: false
        files: ^experiment/runner/
      - id: deptry-ad-components-core
        name: deptry (ad_components/core)
        entry: uv run --directory ad_components/core deptry .
        language: system
        pass_filenames: false
        files: ^ad_components/core/
      - id: deptry-pure-pursuit
        name: deptry (planning/pure_pursuit)
        entry: uv run --directory ad_components/planning/pure_pursuit deptry .
        language: system
        pass_filenames: false
        files: ^ad_components/planning/pure_pursuit/
      - id: deptry-planning-utils
        name: deptry (planning/planning_utils)
        entry: uv run --directory ad_components/planning/planning_utils deptry .
        language: system
        pass_filenames: false
        files: ^ad_components/planning/planning_utils/
      - id: deptry-pid-controller
        name: deptry (control/pid_controller)
        entry: uv run --directory ad_components/control/pid_controller deptry .
        language: system
        pass_filenames: false
        files: ^ad_components/control/pid_controller/
      - id: deptry-simulator
        name: deptry (simulator)
        entry: uv run --directory simulator deptry .
        language: system
        pass_filenames: false
        files: ^simulator/
      - id: deptry-dashboard
        name: deptry (dashboard)
        entry: uv run --directory dashboard deptry .
        language: system
        pass_filenames: false
        files: ^dashboard/
      - id: pytest
        name: pytest (unit tests)
        entry: sh -c 'PYTHONPATH="" uv run pytest -m "not integration"'
        language: system
        pass_filenames: false
        always_run: true
      - id: vulture
        name: vulture (unused code detection)
        entry: uv run vulture core/ ad_components/ simulator/ experiment/ --min-confidence 80
        language: system
        pass_filenames: false
        always_run: true
      - id: import-linter
        name: import-linter (architecture check)
        entry: uv run lint-imports
        language: system
        pass_filenames: false
        always_run: true



  # Security & Quality
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [--write-changes, --ignore-words-list, "nd,ue"]
        exclude: \.osm$|package-lock\.json$|^docs/
        additional_dependencies:
          - toml


  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck


  # React Dashboard linter and formatter
  - repo: local
    hooks:
      - id: dashboard-eslint
        name: Dashboard ESLint
        entry: sh -c 'cd dashboard/frontend && npx eslint .'
        language: system
        pass_filenames: false
        files: ^dashboard/frontend/src/.*\.(ts|tsx)$
      - id: dashboard-prettier
        name: Dashboard Prettier
        entry: sh -c 'cd dashboard/frontend && npx prettier --check "src/**/*.{ts,tsx,css}"'
        language: system
        pass_filenames: false
        files: ^dashboard/frontend/src/.*\.(ts|tsx|css)$
