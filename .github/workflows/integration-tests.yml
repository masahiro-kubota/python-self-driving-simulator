name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Dashboard
        run: |
          cd dashboard/frontend
          npm ci
          npm run build

      - name: Run integration tests
        run: PYTHONPATH="" uv run pytest experiment/tests -m integration -v -s
        env:
          CI: 'true'



      - name: Create Dashboard Index
        if: always()
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>Integration Test Results</title>
              <style>
                  body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
                  h1 { color: #333; }
                  .result-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
                  .result-card a { text-decoration: none; color: #0066cc; font-weight: bold; font-size: 1.2em; }
                  .result-card p { margin: 5px 0 0; color: #666; }
              </style>
          </head>
          <body>
              <h1>Integration Test Results</h1>

              <div class="result-card">
                  <a href="docs/index.html">Documentation</a>
                  <p>Project documentation.</p>
              </div>
          </body>
          </html>' > index.html

      - name: Build Documentation
        run: |
          cd docs
          uv run make html

      - name: Upload pages artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-content
          path: |
            index.html
            docs/build/html/
          retention-days: 7
