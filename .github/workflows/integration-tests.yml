name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Dashboard
        run: |
          cd dashboard/frontend
          npm ci
          npm run build

      - name: Run integration tests
        run: uv run pytest experiment/runner/tests -m integration -v -s
        env:
          CI: 'true'

      - name: Copy dashboard
        if: always()
        run: |
          if [ -f "/tmp/dashboard.html" ]; then
            cp /tmp/dashboard.html dashboard.html
          else
            echo "Dashboard not found at /tmp/dashboard.html"
            # Fallback for artifact upload to not fail completely
            touch dashboard.html
          fi

      - name: Upload dashboard artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-dashboard
          path: dashboard.html
          retention-days: 7
