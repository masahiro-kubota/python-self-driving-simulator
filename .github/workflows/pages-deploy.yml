name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Integration Tests"]
    branches: [main]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages-content
          path: downloaded_content
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Pages content
        run: |
          mkdir _site
          # Copy dashboards and index
          cp downloaded_content/*.html _site/ 2>/dev/null || true

          # Docs to /docs
          if [ -d "downloaded_content/docs/build/html" ]; then
            mkdir -p _site/docs
            cp -r downloaded_content/docs/build/html/* _site/docs/
          fi

          echo "Listing _site content:"
          ls -R _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
