experiment:
  name: "pure_pursuit_tracking"
  description: "Pure Pursuit controller tracking AWSIM raceline"

components:
  perception: null
  planning:
    type: "PurePursuitPlanner"
    params:
      lookahead_distance: 5.0
      track_path: "experiments/pure_pursuit_tracking/data/raceline_awsim_15km.csv"
  control:
    type: "PIDController"
    params:
      kp: 1.0
      ki: 0.1
      kd: 0.05

simulator:
  type: "Simple2DSimulator"
  params:
    dt: 0.1
    initial_state:
      from_track: true

execution:
  mode: "inference"
  max_steps: 2000
  num_runs: 1
  parallel: false

logging:
  mlflow:
    enabled: true
    tracking_uri: "http://localhost:5000"
  mcap:
    enabled: true
    output_dir: "/tmp"
  dashboard:
    enabled: true
